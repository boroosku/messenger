{% extends 'women/base.html' %}

{% block content %}
<ul class="list-articles">
	{% for p in posts %}
			<li>
				<div class="article-panel">
					<p class="first">{{p.author}} {{p.time_update|date:"d-m-Y H:i:s"}}</p>
				</div>
				<h2>{{p.title}}</h2>
			<p>{{p.content|linebreaks}}<p>
			</li>
	{% endfor %}
</ul>
{% endblock %}
